<div class="card mb-2">

    <div class="card-header d-flex justify-content-between align-items-center">
        {{task.title}}

        <div>
            <button class="btn btn-sm btn-primary" (click)="task.hide = !task.hide">
                <span [hidden]="task.hide">Hide</span>
                <span [hidden]="!task.hide">Show</span>
            </button>
            <button class="btn btn-sm btn-danger ml-1" (click)="deleteTask(task)">Delete</button>
        </div>
    </div>

    <div class="card-body" [hidden]="task.hide">
        {{task.description}}
    </div>
</div>
